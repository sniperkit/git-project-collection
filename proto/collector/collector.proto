// https://developers.google.com/protocol-buffers/docs/

syntax = "proto3";

package collector;

service Collector {
  rpc GetStarredRepositories (Empty) returns (Repositories) {}
}

message Empty {

}

message Repositories {
  repeated Repository repos = 1;
}

message Repository {
  int32 id = 1;
  string name = 2;
  string url = 3;
  string html = 4;
  string desc = 5;
  int32 star_count = 6;
  string git = 7;
  string clone = 8;
}